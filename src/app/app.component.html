            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"

                </li>
                <li class="nav-item">
                    <a [routerLink]="['/readings']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"

    <div class="row">

        <div class="col-sm-12 col-md-12">
            <nav class="bg-faded sidebar">
                <app-notification></app-notification>
                <ul class="nav nav-pills flex-column nav-bottom">
                    <li class="nav-item">
                        <div class="qrComp">
                            <qrcode class="mx-auto" [qrdata]="'I knew you could not resist'" [size]="200" [level]="'M'"></qrcode>
                        </div>
                    </li>
                </ul>
            </nav>

            <main class="main">
                <router-outlet (activate)="checkIfLoggedIn()"></router-outlet>
                <ng2-toasty [position]="'bottom-right'"></ng2-toasty>
            </main>
        </div>

    </div>
