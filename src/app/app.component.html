<nav class="navbar navbar-expand-lg navbar-light" [ngClass]="{'navbarAdmin': user?.role_id == 1}">
    <a class="navbar-brand" href="#">Hogeschool Rotterdam</a>
    <div class="ml-auto" *ngIf="user != null">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a [routerLink]="['/']" routerLinkActive="active" data-toggle="collapse" data-target=".navbar-collapse.show" [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/readings']" routerLinkActive="active"  data-toggle="collapse" data-target=".navbar-collapse.show" [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link">Room-information</a>
                </li>
                <li class="nav-item" [hidden]="user.role_id == 2||user.role_id == 3">
                    <a [routerLink]="['/issues']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link">issues</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/reservations']" routerLinkActive="active" data-toggle="collapse" data-target=".navbar-collapse.show" [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link">Reservations</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/users/details/', user.user_id]" data-toggle="collapse" routerLinkActive="active" data-target=".navbar-collapse.show" [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link">Profile</a>
                </li>
                <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show" [hidden]="user.role_id == 2 || user.role_id == 3">
                    <a [routerLink]="['/users']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                        class="nav-link">Users</a>
                </li>
                <li data-toggle="collapse" class="nav-item">
                    <a class="nav-link" style="cursor: pointer;" (click)="signOut()">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<aside class="bg-faded sidebar" [ngClass]="{'sidebarAdmin': user?.role_id == 1}">
    <app-notification *ngIf="this.isLoggedIn"></app-notification>
    <ul class="nav nav-pills flex-column nav-bottom">
        <li class="nav-item">
            <div class="qrComp">
                <qrcode class="mx-auto" [qrdata]="'I knew you could not resist'" [size]="200" [level]="'M'"></qrcode>
            </div>
        </li>
    </ul>
</aside>

<main>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
            <router-outlet (activate)="checkIfLoggedIn()"></router-outlet>
            <ng2-toasty [position]="'bottom-right'"></ng2-toasty>
        </div>
    </div>
</main>
