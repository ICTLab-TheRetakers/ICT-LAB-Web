<div class="container" style="padding-top: 10px;">
    <div class="row">
        <div class="col-sm-12 col-md-12 text-center">
            <input type="text" [(ngModel)]="location" placeholder="Please enter a location" />

            <br />

            <select [(ngModel)]="availableRooms" (ngModelChange)="selectRoom()">
                <option *ngFor="let room of findRoomsByLocation()" [value]="room.room_code">{{ room.room_code }} - {{ room.location }}</option>
            </select>

            <br />

            <ul *ngIf="currentRoom != null">
                <li>Smartboard present: {{ currentRoom.has_smartboard }}</li>
                <li>Computer present: {{ currentRoom.has_computer }}</li>
                <li>Has windows: {{ currentRoom.has_windows }}</li>
                <li>Student capacity: {{ currentRoom.student_capacity }}</li>
            </ul>

        </div>
    </div>
</div>
<ng2-toasty></ng2-toasty>
