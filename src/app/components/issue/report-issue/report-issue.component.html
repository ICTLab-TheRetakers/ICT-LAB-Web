<div class="col-sm-12 col-md-10 offset-md-1 mx-auto">
    <div class="form-horizontal">
        <div class="form-row">
            <div class="col-sm-12 col-md-12">
                <label for="issue">Report Issue</label>
                <textarea id="issue" class="form-control" rows="5" [(ngModel)]="issue.description"></textarea>
            </div>
        </div>

        <button type="button" class="btn btn-primary float-right my-4" (click)="submitForm()">Submit</button>
    </div>
</div>
