<div class="row">
    <div class="col-sm-12 col-md-10 offset-md-1">
        <form class="form-horizontal" method="post" enctype="multipart/form-data" *ngIf="user">

            <div class="form-row my-4">
                <div class="col-sm-12 col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.first_name" name="first_name">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.last_name" name="last_name">
                </div>
            </div>

            <div class="form-row my-4">
                <div class="col-sm-12 col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label>Password</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password">
                </div>
            </div>

            <div class="form-row my-4">
                <div class="col-sm-12 col-md-6">
                    <label>Role</label>
                    <select class="custom-select" [(ngModel)]="user.role_id" name="role_id">
                        <option *ngFor="let role of roles" [value]="role.role_id">{{ role.type }}</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label>Upload Profile Picture</label>
                    <input id="fileInput" class="form-control" #fileInput type="file" title="Choose an image to upload as profile picture" />
                </div>
            </div>

            <hr />

            <button type="button" class="btn btn-primary float-right" (click)="submitForm()">Add</button>
        </form>
    </div>
</div>
