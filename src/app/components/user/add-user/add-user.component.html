<div class="row">

    <div class="col-sm-12 col-md-10 offset-md-1">
        <div class="form-horizontal" *ngIf="user">
            <form>

                <div class="form-row my-4">
                    <div class="col-sm-12 col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" [(ngModel)]="user.first_name">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" [(ngModel)]="user.last_name">
                    </div>
                </div>

                <div class="form-row my-4">
                    <div class="col-sm-12 col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" [(ngModel)]="user.email">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" [(ngModel)]="user.password">
                    </div>
                </div>

                <div class="form-row my-4">
                    <div class="col-sm-12 col-md-6">
                        <label>Role</label>
                        <select class="custom-select" [(ngModel)]="user.role_id">
                            <option *ngFor="let role for roles" [value]="role.role_id">{{ role.type }}</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label class="custom-file-label" for="fileInput">Upload Profile Picture</label>
                        <input id="fileInput" class="custom-file-input" #fileInput type="file" title="Choose an image to upload as profile picture" />
                    </div>
                </div>

            </form>

            <hr />

            <button type="button" class="btn btn-primary float-right" (click)="submitForm()">Add</button>

        </div>
    </div>
</div>
