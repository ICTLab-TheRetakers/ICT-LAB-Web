<a *ngIf="currentUser != null" class="return" [routerLink]="['/users']" title="Return to previous page" [hidden]="currentUser.role_id == 2 || currentUser.role_id == 3">
    <i class="fa fa-arrow-left"></i>
</a>

<div class="col-sm-12 col-md-10 offset-md-1">
    <h3 class="my-4 text-center">User Details</h3>

    <form class="form-horizontal mt-4" #userForm="ngForm" *ngIf="user != null">
        <div class="form-row my-4">
            <div class="col-sm-12 col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.first_name" name="first_name" required #firstNameModel="ngModel" readonly>
            </div>
            <div class="col-sm-12 col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.last_name" name="last_name" required #lastNameModel="ngModel" readonly>
            </div>
        </div>

        <div class="form-row my-4">
            <div class="col-sm-12 col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" name="email" readonly>
            </div>
            <div class="col-sm-12 col-md-6">
                <label>Role</label>
                <select class="custom-select" [(ngModel)]="user.role_id" name="role_id" disabled>
                    <option *ngFor="let role of roles" [value]="role.role_id">{{ role.type }}</option>
                </select>
            </div>
        </div>

        <div class="form-row my-4">
            <div class="col-sm-12 col-md-4 offset-md-4 text-center">
                <img [src]="sanitizer.bypassSecurityTrustUrl(user.picture)" />
            </div>
        </div>

        <hr />

        <a href="#" [routerLink]="['/users/edit', user.user_id]" class="btn btn-primary btn-sm mt-3" title="Edit user">Edit</a>
    </form>
</div>
