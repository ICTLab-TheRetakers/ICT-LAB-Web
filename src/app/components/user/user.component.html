<div class="col-sm-12 col-md-10 offset-md-1 mx-auto">
    <h2 class="my-3">Users</h2>

    <table class="table table-hover mt-2">
        <thead class="thead-light">
            <tr>
                <th>User</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="users != null">
            <tr *ngFor="let user of users">
                <td>
                    <a class="text-primary" [routerLink]="['details', user.user_id]" title="Details">
                        {{ user.user_id }} - {{ user.first_name }} {{ user.last_name }}
                    </a>
                </td>
                <td>{{ user.email }}</td>
                <td>
                    <a class="edit-link" [routerLink]="['edit', user.user_id]" title="Edit">
                        <i class="fa fa-pencil"></i>
                    </a>
                </td>
                <td>
                    <a class="remove-link" (click)="deleteUser(user.user_id)" title="Remove">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="buttons">
        <div class="left">
            <a [routerLink]="['add']" class="btn btn-primary btn-sm" title="Add user">
                <i class="fa fa-plus"></i>
            </a>
            <a [routerLink]="['import']" class="btn btn-primary btn-sm" title="Import by csv">
                <i class="fa fa-file-text-o"></i>
            </a>
        </div>
        <div class="right" *ngIf="pagedResult != null">
            <button [disabled]="pagedResult.current_page == pagedResult.total_pages" class="btn btn-primary" (click)="getPage(pagedResult.current_page + 1)">
                <i class="fa fa-chevron-right"></i>
            </button>
            <button [disabled]="pagedResult.current_page == 1" class="btn btn-primary" (click)="getPage(pagedResult.current_page - 1)">
                <i class="fa fa-chevron-left"></i>
            </button>
        </div>
    </div>
</div>
