<div class="UserPage">
    <h2>
        Welkom {{firstName}}
    </h2>
    <ul style="font-size: 1.5rem;">
        <li>ID = {{userId}}</li>
        <li>First name = {{firstName}}</li>
        <li>Last Name = {{lastName}}</li>
        <li>Role = {{role}}</li>

</a>
