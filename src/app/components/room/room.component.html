<div class="col-sm-12 col-md-10 offset-md-1 mb-3 mx-auto text-center">
    <app-select-room (chosenRoom)="getRoomChoice($event)"></app-select-room>
    <h4 class="text-center mt-4 mb-0" *ngIf="selectedRoom != null">{{ selectedRoom.room_code }}</h4>

    <h3 class="mt-3" *ngIf="schedule != null">Week {{ schedule.week }}</h3>
    <table class="table mb-3 mx-auto" *ngIf="schedule != null">
        <thead>
            <tr>
                <th></th>
                <th *ngFor="let day of schedule.days">
                    {{ day.weekday }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hour of hours">
                <td>
                    <b>{{ hour }}</b>
                </td>
                <td>
                    {{ getLesson('Monday', hour).course }}
                </td>
                <td>
                    {{ getLesson('Tuesday', hour).course }}
                </td>
                <td>
                    {{ getLesson('Wednesday', hour).course }}
                </td>
                <td>
                    {{ getLesson('Thursday', hour).course }}
                </td>
                <td>
                    {{ getLesson('Friday', hour).course }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
