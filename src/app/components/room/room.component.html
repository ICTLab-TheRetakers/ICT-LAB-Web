<div class="col-sm-12 col-md-10 offset-md-1 mx-auto">
    <h2 class="my-3">Rooms</h2>

    <table class="table table-hover mt-2">
        <thead class="thead-light">
            <tr>
                <th>Room Code</th>
                <th>Capacity</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="rooms != null">
            <tr *ngFor="let room of rooms">
                <td>
                    <a (click)="redirectToInfo(room)">{{ room.room_code }}</a>
                </td>
                <td>{{ room.student_capacity }}</td>
                <td>
                    <a class="edit-link" [routerLink]="['edit', room.room_code]" title="Edit">
                        <i class="fa fa-pencil"></i>
                    </a>
                </td>
                <td>
                    <a class="remove-link"(click)="deleteRoom(room.room_code)" title="Remove">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="buttons">
        <div class="left">
            <a [routerLink]="['add']" class="btn btn-primary btn-sm" title="Add room">
                <i class="fa fa-plus"></i>
            </a>
            <a [routerLink]="['import']" class="btn btn-primary btn-sm" title="Import by csv">
                <i class="fa fa-file-text-o"></i>
            </a>
        </div>
        <div class="right" *ngIf="pagedResult != null && pagedResult.total_pages > 1">
            <button [disabled]="pagedResult.current_page == pagedResult.total_pages" class="btn btn-primary" (click)="getPage(pagedResult.current_page + 1)">
                <i class="fa fa-chevron-right"></i>
            </button>
            <button [disabled]="pagedResult.current_page == 1" class="btn btn-primary" (click)="getPage(pagedResult.current_page - 1)">
                <i class="fa fa-chevron-left"></i>
            </button>
        </div>
    </div>
</div>
