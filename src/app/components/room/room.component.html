<input type="text" [(ngModel)]="location" (ngModelChange)="findRoomsByLocation" placeholder="Please enter a location" />

<br />

<select #roomList (change)="currentRoom = roomList.value">
    <option *ngFor="let room of findRoomsByLocation()" [value]="room">{{ room.room_code }} - {{ room.location }}</option>
</select>

<br />

<ul *ngIf="currentRoom != null">
    <li>Smartboard present: {{ currentRoom.has_smartboard }}</li>
    <li>Computer present: {{ currentRoom.has_computer }}</li>
    <li>Has windows: {{ currentRoom.has_windows }}</li>
    <li>Student capacity: {{ currentRoom.student_capacity }}</li>
</ul>
