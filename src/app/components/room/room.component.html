<div class="col-sm-12 col-md-10 offset-md-1 mx-auto">
    <div>
        <h2>Rooms</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Room Code</th>
                    <th>Capacity</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngIf="pagedResult != null">
                <tr *ngFor="let room of pagedResult.data">
                    <td>
                        <a (click)="redirectToInfo(room)">{{ room.room_code }}</a>
                    </td>
                    <td>{{ room.student_capacity }}</td>
                    <td>
                        <a [routerLink]="['edit', room.room_code]">Edit</a>
                    </td>
                    <td>
                        <button type="button" (click)="deleteRoom(room.room_code)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <ul *ngIf="pagedResult != null" class="pagination">
            <li [ngClass]="{disabled:pagedResult.currentPage === 1}">
                <a (click)="getPage(1)">First</a>
            </li>
            <li [ngClass]="{disabled:pagedResult.currentPage === 1}">
                <a (click)="getPage(pagedResult.currentPage - 1)">Previous</a>
            </li>
            <li *ngFor="let page of pagedResult.pages" [ngClass]="{active:pagedResult.currentPage === page}">
                <a (click)="getPage(page)">{{page}}</a>
            </li>
            <li [ngClass]="{disabled:pagedResult.currentPage === pagedResult.totalPages}">
                <a (click)="getPage(pagedResult.currentPage + 1)">Next</a>
            </li>
            <li [ngClass]="{disabled:pagedResult.currentPage === pagedResult.totalPages}">
                <a (click)="getPage(pagedResult.totalPages)">Last</a>
            </li>
        </ul>
    </div>
</div>
