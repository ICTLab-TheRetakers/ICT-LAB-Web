<div class="row">
    <div class="col-sm-12 col-md-10 offset-md-1">
        <form class="form-horizontal" *ngIf="department">

            <div class="form-row my-4">
                <div class="col-sm-12 col-md-6">
                    <label for="name">Department Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="department.name" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="code">Department Code</label>
                    <input type="text" class="form-control" id="code" name="code" [(ngModel)]="department.department_code" readonly>
                </div>
            </div>

            <hr />

            <button type="button" class="btn btn-primary float-right" (click)="submitForm()">Save</button>
        </form>
    </div>
</div>
