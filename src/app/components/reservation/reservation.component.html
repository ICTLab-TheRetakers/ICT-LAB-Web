<div class="col-sm-12 col-md-10 offset-md-1 mx-auto">
    <h3 class="my-3">Your reservations</h3>

    <table class="table">
        <thead class="TableHeader">
            <tr>
                <th>Timeslot</th>
                <th>Room</th>
                <th>Description</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="pagedResult != null">
            <tr *ngFor="let reservation of pagedResult.data">
                <td>
                    <b>{{ reservation.start_time | date: 'EEEE dd MMM' }}</b>
                    <br />
                    {{ reservation.start_time | date: 'HH:mm' }} - {{ reservation.end_time | date: 'HH:mm' }}
                </td>
                <td>{{ reservation.room_code }}</td>
                <td>{{ reservation.description }}</td>
                <td>
                    <a [routerLink]="['edit', reservation.reservation_id]">Edit</a>
                </td>
                <td>
                    <a href="#" (click)="deleteReservation(reservation.reservation_id)">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="buttons">
        <div class="left">
            <a href="#" [routerLink]="['add']" class="btn btn-primary btn-sm" title="Add reservation">
                <i class="fa fa-plus"></i>
            </a>
        </div>
        <div class="right" *ngIf="pagedResult != null">
            <button [disabled]="pagedResult.current_page == pagedResult.total_pages" class="btn btn-primary" (click)="getPage(pagedResult.current_page + 1)">Next</button>
            <button [disabled]="pagedResult.current_page == 1" class="btn btn-primary" (click)="getPage(pagedResult.current_page - 1)">Prev</button>
        </div>
    </div>
</div>
